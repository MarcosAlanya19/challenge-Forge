<html>
  <body>
    <div id="background">
      <div
        id="character"
        style="
          position: absolute;
          top: 100px;
          left: 450px;
          background-image: url('img/down1.png');
          width: 59px;
          height: 86px;
        "
      ></div>
    </div>
    <script type="text/javascript">
      var leftValue = 450,
        topValue = 100;

      function update() {
        var character = document.getElementById('character');

        if (leftValue < 0) {
          leftValue = 0;
        } else if (leftValue > 500) {
          leftValue = 500;
        }

        if (topValue < 0) {
          topValue = 0;
        } else if (topValue > 500) {
          topValue = 500;
        }
        character.style.left = leftValue + 'px';
        character.style.top = topValue + 'px';
      }

      document.onkeydown = function (e) {
        if (e.keyCode == 37) {
          // LEFT
          leftValue -= 10;
        } else if (e.keyCode == 38) {
          // TOP
          topValue -= 10;
        } else if (e.keyCode == 39) {
          // RIGHT
          leftValue += 10;
        } else if (e.keyCode == 40) {
          // DOWN
          topValue += 10;
        }
        update();
      };
    </script>
  </body>
</html>
